<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Total Installs</title>
</head>
<body>

<h2>{{$.Title}} - Total: {{$.Total}}</h2>

<table>
    {{each $.Items }}
    <tr>
        <td>{{$.Count}}</td>
        <td>{{$.Title}}</td>
    </tr>
    {{/each}}
</table>

</body>
</html>
