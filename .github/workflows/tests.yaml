name: Main Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        project:
          - Wabbajack.Hashing.xxHash64.Test
          - Wabbajack.Paths.Test
          - Wabbajack.Paths.IO.Test

    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET Core SDK ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v1.7.2
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
      - name: Install dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --configuration Release --no-restore
      - name: Test
        run: dotnet test ${{ matrix.project }}/${{ matrix.project }}.csproj --no-restore --verbosity normal /p:CollectCoverage=true /p:CoverletOutput=./ /p:CoverletOutputFormat=lcov
        
  publish:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project:
          - Wabbajack.Hashing
          - Wabbajack.Paths
          - Wabbajack.Paths.IO
          
    needs: build
    steps:
      - uses: actions/checkout@v2

      - name: Publish ${{ matrix.project}} NuGet
        uses: brandedoutcast/publish-nuget@v2.5.5
        with:
          PROJECT_FILE_PATH: ${{ matrix.project }}/${{ matrix.project }}.csproj
          NUGET_KEY: ${{secrets.NUGET_KEY}}
    